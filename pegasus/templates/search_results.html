<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

<head>
  <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/fractionslider.css')}" />
  <title>Pegasus</title>
</head>

<body>  

  <div class="container">

    <input type="hidden" name="tags" id="tags" value="${tags}"/>

    <div id="links" class="row">

      <py:for each="link in links">
        <div class="col-md-3">
          <div class="panel panel-default results-panel" onClick="goToPage(this)">
            <div class="panel-heading">
              <h3 id="title" class="panel-title">${link.url}</h3>
            </div>
            <div class="panel-body" >
              <div id="description" class="panel-body-footer"/>
            </div>
            <div class="panel-footer">
              Panel footer
            </div>
            <form id="showPage" method="post" action="${tg.url('/showpage')}">
              <input type="hidden" name="url" id="url" value="${link.url}"/>
            </form>
          </div>
        </div>
      </py:for>

    </div>

    <div class="row">
      <button id="loadMore" type="button" class="btn btn-success btn-block" onClick="loadMore()">Load More</button>      
    </div>

  </div>
  

</body>
<script src="${tg.url('/javascript/search_results.js')}"></script>
</html>
