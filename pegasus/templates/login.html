<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
  <title>Login Form</title>
</head>

<body>
<br/>
    <br/>
    <br/>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h1>Login</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 col-md-offset-1">
      <form action="${tg.url('/login_handler', params=dict(came_from=came_from, __logins=login_counter))}"
            method="post" accept-charset="UTF-8" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Username:</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="login"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Password:</label>
          <div class="col-sm-10">
            <input class="form-control" type="password" name="password"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="remember" value="2252000" /> remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" style="width:200px;" class="btn btn-warning btn-lg">Login</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-4 col-md-offset-2" ><div style="width:500px; height:500px; background-image: url('http://dborck.files.wordpress.com/2009/08/book-club1.jpg'); 
    background-size: cover;" class="circle"></div></div>
  </div>
</body>
</html>
