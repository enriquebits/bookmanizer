<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
  <title>Link Form</title>
</head>

<body>

  <div class="row">
    <div class="col-md-5 col-md-offset-1">
      <h1>Add Link</h1>

      <form id="link_form" action="${tg.url('/link/add_post')}" method="post">
        <div class="form-group">
          <label class="col-md-2 control-label">URL:</label>
          <div class="col-md-5">
            <input class="form-control" placeholder="URL" type="url" name="link" required="required"/>
          </div>
        </div>
        <br/>
        <div class="form-group">
          <br/>
          <label class="col-md-2 control-label">Tags:</label>
          <div class="col-md-10">
            <input type="text" id="tags_form" style="min-width:285px;" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
            <br/>
            <button onClick="doAdd()" class="btn btn-success btn-lg" style="width:300px;">Add</button>
          </div>
        </div>
        <input type="hidden" id="tags_input" name="tags_input"/>
      </form>
    </div>
    <div class="col-md-2">
      <p style="font-size:60px;" align="center">Magnificence has become a website!</p>
    </div>
  </div>
</body>
<script src="${tg.url('/javascript/link_form.js')}"></script>
</html>
