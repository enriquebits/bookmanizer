<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
  <title>After Form</title>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <h1>REGISTRO EXITOSO</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-5">
        <b>Nombre: </b> ${values['name']}
      </div>
    </div>

    <div class="row">
      <div class="col-md-5">
        <b>Descripcion: </b> ${values['description']}
      </div>
    </div>

    <div class="row">
      <div class="col-md-5">
        <b>En el select escogiste: </b> ${values['opcion_select']}
      </div>
    </div>

    <div class="row">
      <div class="col-md-5">
        <b>Checkbox: </b> ${values['checkbox']}
      </div>
    </div>

    <div class="row">
      <div class="col-md-5">
        <b>En el radio group escogiste: </b> ${values['opcion_radio']}
      </div>
    </div>

  </div>  
</body>
</html>
